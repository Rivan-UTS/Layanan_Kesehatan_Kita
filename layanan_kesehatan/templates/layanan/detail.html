<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Detail Layanan - {{ layanan.nama }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm p-4">
                <h2 class="mb-3 text-success">{{ layanan.nama }}</h2>
                <p class="mb-4">{{ layanan.deskripsi }}</p>
                <p class="mb-4"><strong>Harga:</strong> Rp {{ "{:,.0f}".format(layanan.harga) }}</p>
                <a href="{{ url_for('layanan') }}" class="btn btn-outline-success">← Kembali ke Daftar Layanan</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
