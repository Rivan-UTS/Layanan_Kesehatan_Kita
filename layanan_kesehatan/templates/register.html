<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daftar Akun Baru - Layanan Kesehatan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header>
        <div class="container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Layanan Kesehatan" class="logo">
            <h1>Layanan Kesehatan Sehati</h1>
        </div>
    </header>

    <section class="form-section">
        <div class="container">
            <h2>Buat Akun Baru</h2>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="flash-messages">
                  {% for message in messages %}
                    <div class="error">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <form action="{{ url_for('register') }}" method="POST">
                <label>Nama Lengkap:</label>
                <input type="text" name="name" required>

                <label>Email:</label>
                <input type="email" name="email" required>

                <label>Password:</label>
                <input type="password" name="password" required>

                <label>Konfirmasi Password:</label>
                <input type="password" name="confirm_password" required>

                <button type="submit">Daftar</button>
            </form>

            <p>Sudah punya akun? <a href="/">Masuk di sini</a></p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Layanan Kesehatan Sehati. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
